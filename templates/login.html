<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CarPrice AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            overflow-x: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            padding: 32px;
            border-radius: 18px;
        }

        .form-control {
            height: 48px;
            font-size: 15px;
        }

        .input-group-text {
            background: #fff;
            cursor: pointer;
        }

        .btn-primary {
            height: 50px;
            font-size: 16px;
            border-radius: 12px;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 22px;
            }
            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body class="auth-page">

<div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">

    <div class="auth-card animate-form shadow-lg">

        <h3 class="text-center mb-4 fw-semibold">
            üîê Login to <span class="text-primary">CarPrice AI</span>
        </h3>

        <form method="POST" onsubmit="rememberUser()">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label class="form-label">Password</label>

                <div class="input-group">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                    >
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-check mb-3 mt-2">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label">Remember me</label>
            </div>

            <button class="btn btn-primary w-100 mt-3">
                Login
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            New user?
            <a href="/register" class="fw-medium text-decoration-none">
                Register here
            </a>
        </p>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwd.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    }
}

function rememberUser() {
    const remember = document.getElementById("rememberMe").checked;
    const email = document.getElementById("email").value;

    remember
        ? localStorage.setItem("rememberEmail", email)
        : localStorage.removeItem("rememberEmail");
}

window.onload = () => {
    const savedEmail = localStorage.getItem("rememberEmail");
    if (savedEmail) {
        email.value = savedEmail;
        rememberMe.checked = true;
    }
};
</script>

</body>
</html>
