<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CarPrice AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* Mobile tweaks */
        @media (max-width: 576px) {
            .auth-card {
                padding: 22px !important;
            }
        }
    </style>
</head>

<body class="auth-page">

<div class="container d-flex justify-content-center align-items-center px-3" style="min-height:100vh;">
    
    <div class="auth-card col-md-4 col-sm-12 animate-form">

        <h3 class="text-center mb-4 fw-semibold">
            üîê Login to <span style="color:#6366f1;">CarPrice AI</span>
        </h3>

        <form method="POST" onsubmit="rememberUser()">

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label class="form-label">Password</label>

                <div class="input-group">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                    >
                    <span class="input-group-text" onclick="togglePassword()" style="cursor:pointer">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label">
                    Remember me
                </label>
            </div>

            <button class="btn btn-primary w-100 mt-2">
                Login
            </button>

        </form>

        <p class="text-center mt-3 mb-0">
            New user?
            <a href="/register" class="fw-medium text-decoration-none">
                Register here
            </a>
        </p>

    </div>

</div>

<!-- =========================
     ERROR TOAST
========================= -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 2000;">
    <div id="errorToast" class="toast text-bg-danger border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                Invalid email or password
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- =========================
     JS LOGIC
========================= -->
<script>
/* Show / Hide Password */
function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwd.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    }
}

/* Remember Me */
function rememberUser() {
    const remember = document.getElementById("rememberMe").checked;
    const email = document.getElementById("email").value;

    if (remember) {
        localStorage.setItem("rememberEmail", email);
    } else {
        localStorage.removeItem("rememberEmail");
    }
}

/* Load remembered email */
window.onload = () => {
    const savedEmail = localStorage.getItem("rememberEmail");
    if (savedEmail) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("rememberMe").checked = true;
    }
};

/* Show error toast if backend sends error */
{% if error %}
    const toast = new bootstrap.Toast(document.getElementById("errorToast"));
    toast.show();
{% endif %}
</script>

</body>
</html>
