<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CarPrice AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            overflow-x: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 440px;
            padding: 32px;
            border-radius: 18px;
        }

        .form-control {
            height: 48px;
            font-size: 15px;
        }

        .input-group-text {
            background: #fff;
            cursor: pointer;
        }

        .btn-success {
            height: 50px;
            font-size: 16px;
            border-radius: 12px;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 22px;
            }

            h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body class="auth-page">

<div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">

    <div class="auth-card animate-form shadow-lg">

        <h3 class="text-center mb-4 fw-semibold">
            üìù Create your <span class="text-primary">CarPrice AI</span> account
        </h3>

        <form method="POST" onsubmit="return validateForm()">

            <!-- Full Name -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                >
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label class="form-label">Password</label>

                <div class="input-group">
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Create a password"
                        onkeyup="checkStrength()"
                        required
                    >
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <!-- Password Strength -->
            <div class="mb-3">
                <small id="strengthText" class="text-muted">Password strength</small>
                <div class="progress mt-1" style="height:6px;">
                    <div id="strengthBar" class="progress-bar"></div>
                </div>
            </div>

            <!-- Terms -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label">
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>
            </div>

            <button class="btn btn-success w-100 mt-2">
                Register
            </button>

        </form>

        <p class="text-center mt-3 mb-0">
            Already have an account?
            <a href="/login" class="fw-medium text-decoration-none">
                Login
            </a>
        </p>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Toggle password */
function togglePassword() {
    const pwd = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
    } else {
        pwd.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
    }
}

/* Password strength checker */
function checkStrength() {
    const pwd = document.getElementById("password").value;
    const bar = document.getElementById("strengthBar");
    const text = document.getElementById("strengthText");

    let strength = 0;

    if (pwd.length >= 6) strength++;
    if (/[A-Z]/.test(pwd)) strength++;
    if (/[0-9]/.test(pwd)) strength++;
    if (/[^A-Za-z0-9]/.test(pwd)) strength++;

    const levels = ["Weak", "Fair", "Good", "Strong"];
    const colors = ["bg-danger", "bg-warning", "bg-info", "bg-success"];

    if (strength > 0) {
        bar.className = "progress-bar " + colors[strength - 1];
        bar.style.width = (strength * 25) + "%";
        text.innerText = levels[strength - 1];
    } else {
        bar.style.width = "0%";
        text.innerText = "Password strength";
    }
}

/* Terms validation */
function validateForm() {
    if (!document.getElementById("terms").checked) {
        alert("Please accept the Terms & Conditions");
        return false;
    }
    return true;
}
</script>

</body>
</html>
